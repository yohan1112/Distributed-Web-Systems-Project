<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Work Order Form</title>
    <link rel="stylesheet" href="workOrder.css">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
     integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
     crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <h2>Maintenance Form</h2>
      <form method="post">
        <h4>Tenent Info</h4>
        <div class="input-group">
          <div class="input-box">
            <input type="text"
            placeholder = "Full Name" required
            class = "name">
            <i class = "fa fa-user icon"></i>
          </div>
        </div>
          <div class="input-group">
            <div class="input-box">
              <input type="text"
              placeholder = "Unit Number*" required
              class = "name">
            <i class = "fa fa-hashtag icon"></i>
          </div>
        </div>

          <div class="input-group">
            <div class="input-box">
              <input type="email"
              placeholder="Email Address" required
              class = "name">
              <i class= "fa fa-envelope icon"></i>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <input type="email"
              placeholder="Phone Number*" required
              class = "name">
              <i class= "fa fa-phone icon"></i>
            </div>
          </div>

          <div class="input box">
              <h4>Description</h4>
              <textarea placeholder="Please describe the problem."
              name="name" rows="8" cols="54"></textarea>
          </div>

          <div class="input-group">

          <div class="input-group">
            <div class="input-box", id="e1">
              <button type="submit">Cancel</button>
            </div>
            <div class="input-box", id="e2">
              <button type="submit">Submit </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
