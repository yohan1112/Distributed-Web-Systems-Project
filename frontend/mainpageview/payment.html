<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
     integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
     crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <h2>Payment Form</h2>
      <form method="post">
        <h4>Account</h4>
        <div class="input-group">
          <div class="input-box">
            <input type="text"
            placeholder = "Full Name" required
            class = "name">
            <i class = "fa fa-user icon"></i>
          </div>

          <div class="input-group">
            <div class="input-box">
              <input type="email"
              placeholder="Email Address" required
              class = "name">
              <i class= "fa fa-envelope icon"></i>
            </div>
          </div>

          <div class="input box">

            <h4>Gender</h4>
            <input type="radio" id = "b1"
            name="gender" checked class = "radio">
            <label for="b1">Male</label>
            <input type="radio"id = "b2"
             name="gender" class = "radio">
             <label for="b2">Female</label>
          </div>

          <div class="input box">
            <div class="input-box">
              <h4>Choose Payment Method</h4>
              <input type="radio" name="pay"
              id = "bc1" checked class= "radio">
              <label for="bc1"><span><i class = "fa
                fa-cc-visa"></i> Visa </span></label>
                <input type="radio" name="pay"
                id = "bc2" checked class= "radio">
                <label for="bc2"><span><i class = "fa
                  fa-cc-paypal"> Paypal</i></span></label>
                  <input type="radio" name="pay"
                  id = "bc1" checked class= "radio">
                  <label for="bc1"><span><i class = "fa
                    fa-cc-mastercard"></i> Mastercard </span></label>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <input type="tel" placeholder = "Enter Card Number with No Space"
              required class ="name">
                <i class= "fa fa-credit-card icon"></i>
            </div>

          <div class="input-group">
            <div class="input-box">
              <input type="tel" placeholder = "Card CVC"
              required class ="name">
                <i class= "fa fa-hashtag icon"></i>
            </div>
            <div class="input-box">
              <select>
                <option>January</option>
                <option>Feb</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
              <select>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
              </select>
            </div>
          </div>

          <div class="input-box">
            <input type="tel" placeholder = "Enter Amount"
            required class ="name">
              <i class= "fa fa-usd icon"></i>
          </div>

          <div class="input-group">
            <div class="input-box", id="e1">
              <button type="submit">Cancel Payment</button>
            </div>
            <div class="input-box", id="e2">
              <button type="submit">Submit Payment</button>
            </div>

          </div>

        </div>
      </form>
    </div>
  </body>
</html>
